<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <!-- Name box in the header -->
        <div id="name">Alexander D. Foster Jr.</div>

        <!-- links to other pages on the site -->
        <div class="links">
                <nav class="contact">
                    <a href="contact.html">Contact</a>

            <nav class="portfolio">

            <nav class="about">

        <h1 id="about_me">Contact</h1>
        
        <label class="contactInfo">Name</label>

        <input class="infowidth" type="text" id="fname" name="firstname" placeholder="Your name..">

        <br>
        <input class="infowidth" type="text" id="email" name="email" placeholder="Your email..">

        <label class="contactInfo">Message</label>
        <br>
        <input class="infowidth" type="text" id="message" name="message" placeholder="Your Message...">

        <button type="button" class="button">Submit</button>

    <footer id="footer">
        Copyright &copy;
    </footer>
